<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArUco 4×4 — Scanner &amp; Generator</title>
  <link rel="icon" href="https://mess.engineering/favicon/favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="https://mess.engineering/favicon/apple-touch-icon.png">
  <style>
    :root {
      --bg: #0f0f12;
      --surface: #1a1a20;
      --border: #2a2a32;
      --accent: #00d4aa;
      --text: #e8e8ec;
      --muted: #888;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "JetBrains Mono", "Fira Code", "Consolas", monospace;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    h1 { font-size: clamp(1.2rem, 4vw, 1.5rem); color: var(--accent); margin: 0 0 0.5rem 0; }
    .sub { font-size: 0.85rem; color: var(--muted); margin-bottom: 2rem; }
    .links { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; }
    .links a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--surface);
      color: var(--accent);
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.2s, border-color 0.2s;
    }
    .links a:hover { background: #25252c; border-color: var(--accent); }
    .links a.primary { background: var(--accent); color: var(--bg); border-color: var(--accent); }
    .links a.primary:hover { filter: brightness(1.1); }
  </style>
</head>
<body>
  <h1>ArUco 4×4</h1>
  <p class="sub">Scanner and pattern generator — runs in the browser, same codes as OpenCV DICT_4X4_250.</p>
  <nav class="links">
    <a href="scanner.html" class="primary">Scanner (camera)</a>
    <a href="generator.html">Pattern generator</a>
  </nav>
</body>
</html>
